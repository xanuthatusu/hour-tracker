<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../poly-second/poly-second.html">

<dom-module id="poly-main">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <poly-second input='[[prop1]]'></poly-second>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolyMain extends Polymer.Element {
      static get is() { return 'poly-main'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'poly-main'
          }
        };
      }
    }

    window.customElements.define(PolyMain.is, PolyMain);
  </script>
</dom-module>

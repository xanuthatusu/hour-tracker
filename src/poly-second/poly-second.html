<link rel='import' href='../../bower_components/polymer/polymer-element.html'>
<link rel='import' href='../../bower_components/paper-button/paper-button.html'>
<link rel='import' href='../../bower_components/paper-input/paper-input.html'>

<dom-module id='poly-second'>
  <template>
    <style>
      #output {
        font-family: sans-serif;
      }
    </style>

    <paper-input id='input' required error-message='This is a required field!' label='Enter your name' value='{{input}}'></paper-input>
    <paper-button on-tap='submitInput'>Submit</paper-button>
    <p id='output'>[[output]]</p>
  </template>

  <script>
    class PolySecond extends Polymer.Element {
      static get is() { return 'poly-second'; }
      static get properties() {
        return {
          input: {
            type: String
          },
          output: {
            type: String
          }
        };
      }

      submitInput() {
        console.log('Button tapped!');
        if (this.$.input.validate()) {
          this.output = 'Hello, ' + this.input + '! Welcome to my Polymer 2.0 app!';
        }
      }
    }

    window.customElements.define(PolySecond.is, PolySecond)
  </script>
</dom-module>
